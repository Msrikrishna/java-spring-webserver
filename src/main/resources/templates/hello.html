<!doctype html>

<!-- This meta configuration is very important for integration with Thymeleaf-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Sri's Spring application frontend</title>
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <div class="alert alert-primary " role="alert">
        <p class="text-center">Welcome to Sri's web application</p>
    </div>

    <div class="w-50 p-3" style="background-color: #eee;">

        <div class="alert alert-info" role="alert">
            Send free SMS online
        </div>


        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Please enter your name here</label>
                <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Please enter the person you want a send a text message
                    to</label>
                <input type="text" class="form-control" id="receiverName" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Please enter the phone number of the mentioned person</label>
                <input type="text" class="form-control" id="toPhoneNumber" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">For ex: +4915171363684</small>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Please write the sms text to be sent</label>
                <textarea class="form-control" id="smsText" rows="4"></textarea>
            </div>

            <button type="submit" id="submitinfo" class="btn btn-primary">Submit</button>
            

        </form>
    </div>
    <script>
        $(function () {

            $("#submitinfo").click(function () {
                 
                var settings = {
                    "url": "http://localhost:7000/sendSMS/create",
                    "method": "POST",
                    "timeout": 0,
                    "headers": {
                        "Content-Type": "application/json"
                    },
                    "data": JSON.stringify({ "messageText": $("#smsText").val(), "toPhoneNumber": $("#toPhoneNumber").val(), "receiverName": $("#receiverName").val() }),
                };

                $.ajax(settings).done(function (response) {
                    alert("You message has been successfully sent");
                });
                alert("Your message has been sent");
            });
        });
    </script>



</body>

</html>
